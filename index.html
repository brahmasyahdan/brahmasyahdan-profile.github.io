<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- unicon -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/image/favicon.png" type="image/x-icon">
    <title>Bhasri   | Portofolio</title>
</head>
<body>


    <div class="container">
    <!-- header -->
        <nav id="header">
            <div class="nav-logo">
                <p class="nav-name">Bhasri</p>
                <span>.</span>
            </div>
            <div class="nav-menu" id="myNavMenu">
                <ul class="nav_menu_list">
                    <li class="nav_list">
                        <a href="#home" class="nav_link">Home</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#about" class="nav_link">About</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#projects" class="nav_link">Projects</a>
                        <div class="circle"></div>
                    </li>
                    <li class="nav_list">
                        <a href="#contact" class="nav_link">Contact</a>
                        <div class="circle"></div>
                    </li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn">Download CV<i class="uil uil-file-alt"></i></button>
            </div>
            <div class="nav-menu-btn">
                <i class="uil uil-bars" onclick="myMenuFunction()"></i>
            </div>
        </nav>
     <!-- main -->

    <main class="wrapper">
        <section class="featured-box" id="home">
            <div class="featured-text">
                <div class="featured-text-card">
                    <span>Bhasri</span>
                </div>
                <div class="featured-name">
                    <p>I'm <span class="typedText">Quality Assurance</span></p>
                </div>
                <div class="featured-text-info">
                    <p>Skilled QA Specialist with a frontend development background, committed to ensuring high-quality, 
                        visually appealing, and user-friendly websites.
                    </p>
                </div>
                <div class="featured-text-btn">
                    <button class="btn blue-btn">Hire me</button>
                    <button class="btn">Download CV <i class="uil uil-file-alt"></i></button>
                </div>
                <div class="social_icons">
                    <div class="icon"><i class="uil uil-instagram"></i></div>
                    <div class="icon"><i class="uil uil-linkedin-alt"></i></div>
                    <div class="icon"><i class="uil uil-dribbble"></i></div>
                    <div class="icon"><i class="uil uil-github-alt"></i></div>
                </div>
            </div>
            <div class="featured-image">
                <div class="image">
                    <img src="assets/image/aku-profile.png" alt="avatar">
                </div>
            </div>
            <div class="scroll-icon-box">
                <a href="#about" class="scroll-btn">
                    <i class="uil uil-mouse-alt"></i>
                    <p>Scroll Down</p>
                </a>
            </div>
        </section>
    </main>

    <!-- footer -->

    </div>


    <!-- typing js link -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <!-- scroll reveal js link -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- main js -->
    <script src="assets/js/main.js"></script>
</body>
</html>
